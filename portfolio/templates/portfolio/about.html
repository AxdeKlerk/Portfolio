{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}

{% block content %}
<h1>About me</h1>
<p>Welcome to my portfolio website! Here you can find information about my projects, skills, and experience.</p>

<h1>{{ about.name }}</h1>
<h2>{{ about.title }}</h2>
<img src="{{ about.profile_image.url }}" alt="{{ about.name }}" style="max-width:200px;">
<p>{{ about.bio }}</p>

<p>
  <a href="{{ about.github_link }}" target="_blank">GitHub</a> |
  <a href="{{ about.linkedin_link }}" target="_blank">LinkedIn</a>
</p>
{% endblock %}
